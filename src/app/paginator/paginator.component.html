<ul *ngIf="paginas?.length >0" class="pagination">
    <li *ngIf="!paginador.first" [ngClass]="paginador.first?'disabled page-item': 'page-item'">
        <a class="page-link" [routerLink]="['/clientes/page', 0]">Primera</a>
    </li>

    <li class="page-item" *ngIf="!paginador.first">
        <a class="page-link" [routerLink]="['/clientes/page',paginador.number-1]">&laquo;</a>
    </li>

    <li class="page-item" *ngFor="let numeroPagina of paginas" [ngClass]="numeroPagina-1 == paginador.number?'active':''">
        <span class="page-link" *ngIf="numeroPagina-1== paginador.number">{{numeroPagina}}</span>
        <a *ngIf="numeroPagina-1!= paginador.number" class="page-link" [routerLink]="['/clientes/page',numeroPagina-1]">{{numeroPagina}}</a>
    </li>

    <li class="page-item" *ngIf="!paginador.last">
        <a class="page-link" [routerLink]="['/clientes/page',paginador.number+1]">&raquo;</a>
    </li>

    <li *ngIf="!paginador.last" [ngClass]="paginador.last?'disabled page-item': 'page-item'">
        <a class="page-link" [routerLink]="['/clientes/page', paginador.totalPages-1]">Ãšltima</a>
    </li>
</ul>
